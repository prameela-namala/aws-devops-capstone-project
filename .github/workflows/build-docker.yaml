name: Build & Push Docker Images

on:
  workflow_dispatch:   # <---- Manual Trigger
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
      - "front-end-nextjs/**"
      - ".github/workflows/docker-build-push.yml"
      

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Debug secrets (only shows masked values)
      - name: Debug Docker Hub username (masked)
        run: echo "USERNAME is set? -> ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Debug token length
        run: echo "Token length -> $(echo -n '${{ secrets.DOCKERHUB_TOKEN }}' | wc -c)"

      - name: Login to Docker Hub
        env:
          USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "‚ùå DOCKERHUB_TOKEN is EMPTY"
            exit 1
          fi
          echo "$TOKEN" | docker login -u "$USERNAME" --password-stdin

      - name: Build Backend Image
        run: |
          docker build ./api/ \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-qr-code-backend:latest

      - name: Build Frontend Image
        run: |
          docker build ./front-end-nextjs/ \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-qr-code-frontend:latest

      - name: Push Images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-qr-code-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-qr-code-frontend:latest
