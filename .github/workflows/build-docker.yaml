name: Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build & Push API image
      - name: Build and push API Docker image
        run: |
          IMAGE_NAME=my-dockerhub-username/api
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:$TAG ./api
          docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest

      # 5️⃣ Build & Push Frontend image
      - name: Build and push Frontend Docker image
        run: |
          IMAGE_NAME=my-dockerhub-username/front-end-nextjs
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:$TAG ./front-end-nextjs
          docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest
